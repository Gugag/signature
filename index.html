<script>
    function generateContent() {
        var nameInputValue = document.getElementById('nameInput').value;
        var infoInputValue = document.getElementById('infoInput').value;
        var jobInputValue = document.getElementById('jobInput').value;

        var nameElement = document.querySelector('.name');
        var infoElement = document.querySelector('.info');
        var jobElement = document.querySelector('.job');

        nameElement.textContent = nameInputValue;
        infoElement.textContent = infoInputValue;
        jobElement.textContent = jobInputValue;
    }

    function copyContent() {
        const bodyContent = document.querySelector('.body');
        const range = document.createRange();
        range.selectNode(bodyContent);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        document.execCommand('copy');
        window.getSelection().removeAllRanges();

        // Create and style the alert element
        var alertElement = document.createElement('div');
        alertElement.className = 'alert';
        alertElement.textContent = 'Signature copied to clipboard!';

        // Append the alert element to the document
        document.body.appendChild(alertElement);

        // Remove the alert after a certain duration (e.g., 3 seconds)
        setTimeout(function () {
            document.body.removeChild(alertElement);
        }, 3000);
    }

    function refreshPage() {
        location.reload();
    }

    function openTutorial() {
        window.open('https://drive.google.com/file/d/1TkCYwVQfpU0B_-PvtJeFzECMqtGEhyc8/view?usp=sharing', '_blank');
    }

    function openGmailSettings() {
        window.open('https://mail.google.com/mail/u/0/?tab=rm#settings/general', '_blank');
    }

    function toggleElements() {
        const elements = document.querySelectorAll('.logo, .footer, .baner');
        elements.forEach(element => {
            if (element.style.display === 'none') {
                element.style.display = '';
            } else {
                element.style.display = 'none';
            }
        });
    }
</script>
